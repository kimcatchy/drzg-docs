{% extends "base.html" %}

{% block htmltitle %}
  {% if page.meta and page.meta.title %}
    <title>{{ config.site_name }} | {{ page.meta.title }}</title>
  {% elif page.title %}
    <title>{{ config.site_name }} | {{ page.title }}</title>
  {% else %}
    <title>{{ config.site_name }}</title>
  {% endif %}
{% endblock %}
